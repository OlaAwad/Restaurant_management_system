<div class="employee-auth mt-5 text-center">
    <div class="signup mb-4" *ngIf="!showLogin">
      <h4 class="mt-3 text-center">Employee Sign Up</h4>
      <form
        #employeeSignUp="ngForm"
        (ngSubmit)="signUp(employeeSignUp.value)"
        class="d-flex flex-column align-items-center"
      >
        <input
          class="form-control mb-2 w-75"
          type="text"
          placeholder="Enter your name"
          name="Name"
          ngModel
        />
        <input
          class="form-control mb-2 w-75"
          type="password"
          placeholder="Enter your password"
          name="Password"
          ngModel
        />
        <input
          class="form-control mb-2 w-75"
          type="text"
          placeholder="Enter your email"
          name="Email"
          ngModel
        />
        <button class="btn action-btn my-3">Signup</button>
       
       
      </form>
    </div>
  
    <!-- Start Login -->
    <div class="Login mb-4" *ngIf="showLogin">
      <h4 class="mt-3 text-center">Employee Login</h4>
      <p class="error-p">{{authError}}</p>
      <form
        #employeeLogin="ngForm"
        (ngSubmit)="login(employeeLogin.value)"
        class="d-flex flex-column align-items-center"
      >
        <input
          class="form-control mb-2 w-75"
          type="text"
          placeholder="Enter your email"
          name="Email"
          ngModel
        />
        <input
          class="form-control mb-2 w-75"
          type="password"
          placeholder="Enter your password"
          name="Password"
          ngModel
        />
  
        <button class="btn action-btn my-3">Login</button>
  
        
  
      </form>
    </div>
    <!-- End Login -->
    <Span *ngIf="!showLogin">
      Already have account?
      <a class="auth-toggle-link" (click)="openLogin()">Click here to Login</a>
    </Span>
    <Span *ngIf="showLogin">
      Don't have account?
      <a class="auth-toggle-link" (click)="openSignUp()">Click here to SignUp</a>
    </Span>
  </div>
