<div class="payment">
  <div class="payment-header">
    <h2 class="payment-title">
      Payment
    </h2>
    <hr />
  </div>
  <div class="paymentMethod">
    <h3>Payment Method</h3>
    <!-- <div class="d-flex justify-content-around">
            <div class="method">
                <p><i class="fa-solid fa-credit-card fa-xl"></i></p>
                <p>Credit Card</p>
            </div>
            <div class="method">
                <p><i class="fa-solid fa-wallet fa-xl"></i></p>
                <p>Cash</p>
            </div>
        </div> -->
    <mat-tab-group [(selectedIndex)]="selectedMethodIndex">
      <mat-tab>
        <ng-template mat-tab-label class="method">
          <p><i class="fa-solid fa-credit-card fa-xl"></i></p>
          <p>Credit Card</p>
        </ng-template>
        <!-- <form #debitCardData="ngForm" (ngSubmit)="submit(debitCardData.value)" class="d-flex flex-column align-items-center"> -->
        <form
          #debitCardData="ngForm"
          class="d-flex flex-column align-items-center"
          *ngIf="selectedMethodIndex === 0"
        >
          <div class="form-group">
            <label for="CardholderName">Cardholder Name</label>
            <input
              type="text"
              class="form-control"
              id="CardholderName"
              name="CardholderName"
              required
            />
          </div>
          <div class="form-group">
            <label for="CardNumber">CardNumber</label>
            <input
              type="number"
              class="form-control"
              id="CardNumber"
              name="CardNumber"
              required
            />
          </div>
          <div class="form-group d-flex justify-content-between cardData">
            <div>
              <label for="ExpirationDate">Expiration Date</label>
              <input
                type="date"
                class="form-control expDate"
                id="ExpirationDate"
                name="ExpirationDate"
                required
              />
            </div>
            <div>
              <label for="CVV">CVV</label>
              <input
                type="number"
                class="form-control cvv"
                id="CVV"
                name="CVV"
                required
              />
            </div>
          </div>
          <hr class="line" />
        </form>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label class="method">
          <p><i class="fa-solid fa-wallet fa-xl"></i></p>
          <p>Cash</p>
        </ng-template>
        <form
          #cashData="ngForm"
          class="d-flex flex-column align-items-center"
          *ngIf="selectedMethodIndex === 1"
        >
          <div class="form-group">
            <label for="CustomerName">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="CustomerName"
              name="CustomerName"
              required
            />
          </div>
          <div class="form-group">
            <label for="CustomerMobile">Customer Mobile</label>
            <input
              type="number"
              class="form-control"
              id="CustomerMobile"
              name="CustomerMobile"
            />
          </div>
          <hr class="line" />
        </form>
        <!-- Customer Name, customer mobile -->
      </mat-tab>
    </mat-tab-group>
    <!-- <div class="d-flex justify-content-between"> -->
    <div class="orderType mb-2">
      <p>Order Type</p>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-toggle="dropdown"
          aria-expanded="false"
        >
          {{ selectedType || 'Order Type' }}
        </button>
        <div class="dropdown-menu">
          <a
            class="dropdown-item"
            *ngFor="let type of orderTypes"
            (click)="onOrderTypeSelected(type)"
          >
            {{ type }}
          </a>
        </div>
      </div>
    </div>
    <div class="tableNo" *ngIf="selectedType == 'Dine in'">
      <div class="form-group">
        <label for="TableNo">Table No.</label>
        <input type="number" class="form-control" id="TableNo" />
      </div>
    </div>
    <div class="address" *ngIf="selectedType == 'Delivery'">
      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          type="text"
          class="form-control"
          id="address"
          rows="3"
        ></textarea>
      </div>
    </div>
    <!-- </div> -->
  </div>
  <hr class="line">
  <div class="payment-footer d-flex justify-content-between">
    <button type="button" class="btn action-btn cancel btn-sm" (click)="cancelPayment()">Cancel Payment</button>
    <button
      type="button"
      class="btn btn-secondary submit btn-sm"
      (click)="submit()"
      [disabled]="!isFormValid()"
      id="confirmPaymentButton"
    >
      Confirm Payment
    </button>
  </div>
</div>
