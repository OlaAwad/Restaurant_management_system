<div class="sales-container">
    <h2>Sales Report</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Revenue</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let date of dates">
                <td> {{date}} </td>
                <ng-container *ngFor="let product of products">
                    <td> {{product}} </td>
                    <td> {{salesData[date][product]?.Quantity || 0}} </td>
                    <td> {{salesData[date][product]?.Revenue | currency}} </td>
                    
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
