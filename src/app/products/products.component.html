<h2 class="text-center">Products</h2>

<div class="d-flex flex-column align-items-center">
  <form class="form-inline mb-2 d-flex searchForm">
    <input
      #searchInput
      class="form-control mr-sm-2"
      type="text"
      placeholder="Search Products"
      aria-label="Search"
      (keyup)="searchProduct($event)"
    />
  </form>
  <div
    class="add btn mb-3"
    (click)="OpenAddProductModal()"
    *ngIf="employeeType == 'Admin'"
  >
    <i class="fa-solid fa-plus"></i>
  </div>
</div>

<table class="table" *ngIf="employeeType == 'Admin'">
  <thead>
    <tr class="text-center">
      <th scope="col">#</th>
      <!-- <th scope="col">Image</th> -->
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Available Quantity</th>
      <th scope="col">Category</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let product of products">
      <th scope="row">{{ product.id }}</th>
      <!-- <td><img src="{{product.ProductImageImage}}" alt="" class="img-fluid w-25"></td> -->
      <td>{{ product.ProductName }}</td>
      <td>{{ product.ProductPrice }} EGP</td>
      <td>{{ product.ProductAvailableQuantity }}</td>
      <td>{{ product.ProductCategory }}</td>
      <td>
        <i
          class="fa-solid fa-pen-to-square pr-2"
          (click)="openUpdateProductModal(product.id)"
        ></i>
        <i class="fa-solid fa-trash" (click)="deleteProduct(product.id)"></i>
      </td>
    </tr>
  </tbody>
</table>
